<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esp√≠a: Versi√≥n lugares</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 10px;
      font-size: 36px;
      text-shadow: 0 0 10px #000;
    }

    .panel {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      margin-top: 20px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
      background: rgba(255,255,255,0.8);
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffce00;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ffe357;
    }

    #card {
      display: none;
      margin-top: 25px;
    }

    #word {
      font-size: 28px;
      font-weight: bold;
      margin-top: 15px;
      letter-spacing: 1px;
      text-shadow: 0px 0px 8px black;
    }

    /* Ventana final */
    #finalPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
    }

    .finalBox {
      background: white;
      color: #222;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 280px;
      font-size: 20px;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #portada {
      width: 220px;
      border-radius: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

  </style>
</head>
<body>

  <!-- Imagen de portada -->
  <img id="portada" src="portada.png" alt="Portada del juego">

  <h1>Esp√≠a: Versi√≥n lugares</h1>

  <div class="panel">
    <label style="font-size:20px;">Cantidad de jugadores:</label>
    <input type="number" id="players" min="2" value="4" />
    <button onclick="startGame()">Comenzar</button>
  </div>

  <div id="card" class="panel">
    <h2 id="playerInfo"></h2>
    <p id="word"></p>
    <button onclick="toggleWord()" id="toggleBtn">Ver palabra</button>
    <button onclick="nextPlayer()">Siguiente jugador</button>
  </div>

  <!-- Ventana final -->
  <div id="finalPopup">
    <div class="finalBox">
      <h2>üéâ Juego finalizado</h2>
      <p>¬°Todos vieron su rol!</p>
      <button onclick="restartGame()">Nueva ronda</button>
    </div>
  </div>

  <script>
    let wordBank = [];

    fetch('palabras.txt')
      .then(r => r.text())
      .then(t => {
        wordBank = t.split('\n').map(w => w.trim()).filter(w => w.length > 0);
      });

    let totalPlayers = 0;
    let secretWord = "";
    let currentPlayer = 0;
    let impostor = 0;
    let showing = false;

    function startGame() {
      totalPlayers = parseInt(document.getElementById('players').value);

      if (wordBank.length === 0) {
        alert('El archivo palabras.txt est√° vac√≠o o no se carg√≥.');
        return;
      }

      secretWord = wordBank[Math.floor(Math.random() * wordBank.length)];

      if (totalPlayers < 2) {
        alert('Completa los datos correctamente.');
        return;
      }

      currentPlayer = 1;
      impostor = Math.floor(Math.random() * totalPlayers) + 1;

      document.getElementById('card').style.display = 'block';
      loadPlayer();
    }

    function loadPlayer() {
      document.getElementById('playerInfo').innerText = 'Jugador ' + currentPlayer;
      document.getElementById('word').innerText = '';
      showing = false;
      document.getElementById('toggleBtn').innerText = 'Ver palabra';
    }

    function toggleWord() {
      if (!showing) {
        document.getElementById('word').innerText =
          (currentPlayer === impostor) ? 'ESP√çA' : secretWord;
        document.getElementById('toggleBtn').innerText = 'Ocultar';
        showing = true;
      } else {
        document.getElementById('word').innerText = '';
        document.getElementById('toggleBtn').innerText = 'Ver palabra';
        showing = false;
      }
    }

    function nextPlayer() {
      currentPlayer++;
      if (currentPlayer > totalPlayers) {
        document.getElementById('card').style.display = 'none';
        document.getElementById('finalPopup').style.display = 'flex';
        return;
      }
      loadPlayer();
    }

    function restartGame() {
      document.getElementById('finalPopup').style.display = 'none';
      document.getElementById('card').style.display = 'none';
      document.getElementById('players').value = 4;
    }
  </script>

</body>
</html>
