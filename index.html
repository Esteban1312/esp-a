<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Esp√≠a: Versi√≥n Lugares</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    /* Banner */
    #banner {
        width: 100%;
        max-height: 260px;
        object-fit: cover;
        display: block;
    }

    h1 {
        margin-top: 10px;
        font-size: 32px;
    }

    .panel {
        background: white;
        padding: 20px;
        width: 360px;
        margin: 10px auto;
        border-radius: 10px;
        box-shadow: 0 0 10px #aaa;
    }

    button {
        padding: 12px 20px;
        font-size: 17px;
        background: #3498db;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin: 8px;
    }
    button:hover { background: #2980b9; }

    #card {
        display: none;
    }

    .spy-icon {
        font-size: 40px;
    }

    /* Popup final */
    #popup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
    }
    #popup .contenido {
        background: white;
        padding: 30px;
        border-radius: 15px;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 20px #222;
    }
</style>
</head>
<body>

<!-- Banner -->
<img id="banner" src="banner.jpg">

<h1>Esp√≠a: Versi√≥n Lugares</h1>

<!-- Panel de inicio -->
<div class="panel" id="config">
    <label><b>Jugadores:</b></label>
    <input type="number" id="jugadores" min="3" value="5">
    <br><br>

    <label><b>Esp√≠as:</b></label>
    <input type="number" id="espias" min="1" value="1">
    <br><br>

    <button onclick="iniciarJuego()">Iniciar ronda</button>
</div>

<!-- Panel de cartas individuales -->
<div class="panel" id="card">
    <h2 id="playerInfo"></h2>
    <p id="roleText" style="font-size:24px; font-weight:bold;"></p>
    <button id="toggleBtn" onclick="toggleRole()">Ver rol</button>
    <button onclick="nextPlayer()">Siguiente jugador</button>
</div>

<!-- Popup final -->
<div id="popup">
    <div class="contenido">
        <h2>Juego finalizado</h2>
        <button onclick="cerrarPopup()">Nueva ronda</button>
    </div>
</div>

<script>
let lugares = [];

fetch("palabras.txt")
    .then(r => r.text())
    .then(t => {
        lugares = t.split("\n").map(w => w.trim()).filter(w => w.length > 0);
    });

let totalPlayers = 0;
let spies = 0;
let secretWord = "";
let playerRoles = [];  
let currentPlayer = 1;
let showing = false;

function iniciarJuego() {
    totalPlayers = parseInt(document.getElementById("jugadores").value);
    spies = parseInt(document.getElementById("espias").value);

    if (spies >= totalPlayers) {
        alert("Los esp√≠as deben ser menos que los jugadores.");
        return;
    }

    if (lugares.length === 0) {
        alert("Error: palabras.txt est√° vac√≠o o no se carg√≥.");
        return;
    }

    // Elegir palabra
    secretWord = lugares[Math.floor(Math.random() * lugares.length)];

    // Asignar esp√≠as
    playerRoles = Array(totalPlayers).fill("Ciudadano");

    let espiasAsignados = 0;
    while (espiasAsignados < spies) {
        let idx = Math.floor(Math.random() * totalPlayers);
        if (playerRoles[idx] === "Ciudadano") {
            playerRoles[idx] = "Esp√≠a";
            espiasAsignados++;
        }
    }

    currentPlayer = 1;
    showing = false;

    document.getElementById("config").style.display = "none";
    document.getElementById("card").style.display = "block";

    updateCard();
}

function updateCard() {
    document.getElementById("playerInfo").innerText = "Jugador " + currentPlayer;
    document.getElementById("roleText").innerText = "";
    document.getElementById("toggleBtn").innerText = "Ver rol";
    showing = false;
}

function toggleRole() {
    if (!showing) {
        let role = playerRoles[currentPlayer - 1];
        if (role === "Esp√≠a") {
            document.getElementById("roleText").innerHTML = `<span class="spy-icon">üïµÔ∏è</span> ESP√çA`;
        } else {
            document.getElementById("roleText").innerText = secretWord;
        }
        showing = true;
        document.getElementById("toggleBtn").innerText = "Ocultar";
    } else {
        document.getElementById("roleText").innerText = "";
        showing = false;
        document.getElementById("toggleBtn").innerText = "Ver rol";
    }
}

function nextPlayer() {
    currentPlayer++;
    if (currentPlayer > totalPlayers) {
        document.getElementById("popup").style.display = "flex";
        return;
    }
    updateCard();
}

function cerrarPopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("card").style.display = "none";
    document.getElementById("config").style.display = "block";
}
</script>

</body>
</html>
